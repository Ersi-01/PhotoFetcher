<!DOCTYPE html>
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <title>Photo Fetcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
    <div class="app"> 
      <h1>Photo Fetcher</h1> 
      <div class="controls"> 
        <label class="toggle"> 
          <input type="checkbox"> 
          <span class="slider"></span> 
          <span class="label-text">Make photos grayscale</span> 
        </label> 
        <button id="fetch-btn">Fetch New Photos</button> 
      </div> 
      <div class="grid">  
      </div> 
      <button id="morePhotos">More Photos </button> 
      <!-- <button id="changeBackground">ndryshoNgjyren</button> -->
    </div> 
    <script src="script.js"></script>
  </body> 
</html>
